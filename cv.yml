extends: default

## el header que no se ve
header:
  font_size: 1
  font_color: 000000
  font_family: Arial

heading:
## El titulo del nombre
  h3:
    font_size: 20           # Tamaño de la fuente para el título de nivel 3
    font_color: 003366       # Color del texto en hexadecimal
    align: center              # Alineación del texto
    top_margin: 16           # Margen superior
    bottom_margin: 4
    line_height: 0.1

## las subcategorias
  h4:
    font_size: 13            # Tamaño de la fuente para el título de nivel 4
    font_color: 003366       # Color del texto en hexadecimal
    align: center            # Alineación del texto
    top_margin: 0.1            # Margen superior
    bottom_margin: 0.1
    line_height: 0.1

## configuracion de pagina 
page:
  size: A4
  layout: portrait
  margin: [0.2in, 0.4in, 0.4in, 0.4in] # top, right, bottom, left

## configuracion de texto normal
base:
  font_size: 11
  margin_bottom: 0.1em
  line_height: 0.9


## configuracion de todas las tablas
table:
  cell_padding: [3, 2, 3, 2]   # top, right, bottom, left
  border_width: 0





