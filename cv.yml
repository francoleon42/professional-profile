extends: default

header:
  font_size: 1
  font_color: 000000
  font_family: Arial

heading:
  h3:
    font_size: 20           # Tamaño de la fuente para el título de nivel 3
    font_color: 003366       # Color del texto en hexadecimal
    align: left              # Alineación del texto
    top_margin: 16           # Margen superior
    bottom_margin: 4
    line_height: 0.1

  h4:
    font_size: 13            # Tamaño de la fuente para el título de nivel 4
    font_color: 003366       # Color del texto en hexadecimal
    align: left              # Alineación del texto
    top_margin: 0.1            # Margen superior
    bottom_margin: 0.1
    line_height: 0.1

page:
  size: A4
  layout: portrait
  margin: [0.2in, 0.4in, 0.2in, 0.4in] # top, right, bottom, left

base:
  font_size: 11.5
  margin_bottom: 0.1em
  line_height: 0.9

