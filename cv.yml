## configuracion de pagina 
page:
  size: A4
  layout: portrait
  margin: [0.4in, 0.4in, 0.4in, 0.4in] # top, right, bottom, left

## configuracion de texto normal
base:
  font_size: 11
  margin_bottom: 0.1em
  line_height: 0.9


## configuracion de todas las tablas
